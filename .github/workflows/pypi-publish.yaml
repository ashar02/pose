name: Publish Python Package

on:
  release:
    types: [ created ]

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: src/python
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: build a binary wheel dist
        working-directory: src/python
        run: |
          rm -rf dist
          python -m build

      - name: Quick test of the built dist
        run: |
          pip install "src/python/dist/$(ls src/python/dist/ | head -1)"
          python -c "import pose_format"

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: src/python/dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}